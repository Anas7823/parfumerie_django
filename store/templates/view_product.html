{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/view_product.css' %}">
</head>
<body>
    <div class="product-container">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
        <div class="product-details">
            <h1>{{ product.name }}</h1>
            <p class="price">{{ product.price }} €</p>
            <p class="description">{{ product.description }}</p>
            {% if in_stock %}
                <p class="stock">En stock : {{ product.stock }}</p>
                <button class="add-to-cart-btn" onclick="simulateAddToCart()">Ajouter au panier</button>
            {% else %}
                <p class="out-of-stock">Rupture de stock</p>
            {% endif %}
        </div>
    </div>
    <script>
        function simulateAddToCart() {
            const button = document.querySelector('.add-to-cart-btn');
            button.textContent = "Ajouté !";
            button.style.backgroundColor = "#27ae60";
            setTimeout(() => {
                button.textContent = "Ajouter au panier";
                button.style.backgroundColor = "";
            }, 1500);
        }
    </script>
</body>
</html>
